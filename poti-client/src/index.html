<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/popup.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/lists.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/js/index.js" defer></script>
    <script type="module" src="/js/backups.js" defer></script>
  </head>

  <body>
    <div class="popup-background" id="popup-parent">
      <div class="popup">
        <br />
        <a id="popup-info">Hello</a>
        <br />
        <div class="popup-buttons">
          <button class="red-hover" id="popup-close">Close</button>
        </div>
      </div>
    </div>

    <div class="popup-background" id="dialog-parent">
      <div class="popup">
        <br />
        <a id="dialog-info">Hello</a>
        <br />
        <br />
        <div id="new-backup-parent">
          <input id="backup-name" type="text" placeholder="Name..." />
          <br />
          <input id="backup-url" type="url" placeholder="Server url..." />
          <br />
          <input
            id="backup-secret"
            type="password"
            placeholder="Secret..shh..ðŸ¤«"
          />
          <br />
          <input
            id="backup-path"
            type="text"
            placeholder="Backup local path..."
          />
        </div>

        <div class="popup-buttons">
          <button class="red-hover" id="dialog-close">No</button>
          <button class="green-hover" id="dialog-confirm">Yes</button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <a style="font-size: 20px" class="theme-color-hover">Welcome to Poti</a>
        <br />
        <img src="/images/Icon.png" />
      </div>
      <div class="container">
        <button id="reload-backups">Reload backups</button>
        <button class="green-hover" id="add-backup">Add +</button>
        <div id="backups" class="list-container"></div>
      </div>
      <br />
      <div class="container">
        <button id="clear_downloads">Clear downloads</button>
        <div id="download_file" class="list-container"></div>
      </div>
    </div>
  </body>
</html>
